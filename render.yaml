services:
  - type: web
    name: k8s-query-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 8000
      - key: OPENAI_API_KEY
        sync: false  # Set this in Render dashboard manually